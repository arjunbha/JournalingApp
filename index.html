<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
	<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Journaling App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>

	</head>
	<body>
		<div id="dashboard">
			Dashboard
		</div>
		<div id="notebook">
			<div id="notebookToolBar">
				<select id="changeFF">
					<option value="Arial">Arial</option>
					<option value="Verdana">Verdana </option>
					<option value="Impact">Impact </option>
					<option value="Comic Sans MS">Comic Sans MS</option>
				</select>
				<select id="changeColor">
					<option class="black" value="black">Black</option>
					<option class="white" value="white">White</option>
					<option class="red" value="red">Red</option>
					<option class="yellow" value="yellow">Yellow</option>
					<option class="green" value="green">Green</option>
				</select>
			</div>
			<textarea id="textbox"></textarea>
		</div>
		<div id="doodle">
			<canvas id="c"></canvas>
		</div>
		<script>
			window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
		</script>
		<script>
				var el = document.getElementById('c');
				var ctx = el.getContext('2d');
				ctx.canvas.width  = document.getElementById('doodle').offsetWidth;
  				ctx.canvas.height = document.getElementById('doodle').offsetHeight;
				var isDrawing;

				el.onmousedown = function(e) {
					isDrawing = true;
					ctx.moveTo(e.clientX-$("canvas").offset().left, 
						e.clientY-$("canvas").offset().top);
					console.log("MD" + e.clientY + " " + $("canvas").offset().top);
				};
				el.onmousemove = function(e) {
					if (isDrawing) {
						console.log("MD" + "MD" + e.screenY + " " + e.pageY);
						ctx.lineTo(e.clientX-$("canvas").offset().left, 
							e.clientY-$("canvas").offset().top);
						ctx.stroke();
					}
				};
				el.onmouseup = function() {
					isDrawing = false;
				};
				//@ sourceURL=pen.js
		</script>
		<script>
			$("#changeFF").change(function() {
				$('textarea').css("font-family", $(this).val());
			});
			$("#changeColor").change(function() {
				$('textarea').css("color", $(this).val());
			});
			$(document).delegate('#textbox', 'keydown', function(e) {
				var keyCode = e.keyCode || e.which;

				if (keyCode == 9) {
					e.preventDefault();
					var start = $(this).get(0).selectionStart;
					var end = $(this).get(0).selectionEnd;

					// set textarea value to: text before caret + tab + text after caret
					$(this).val($(this).val().substring(0, start) + "\t" + $(this).val().substring(end));

					// put caret at right position again
					$(this).get(0).selectionStart = $(this).get(0).selectionEnd = start + 1;
				}
			});
		</script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
