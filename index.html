	<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Journaling App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<script src="js/jquery.js"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
		<link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
      	

	</head>
	<body>
		<div id="dashboard">
			Dashboard
			<!-- This is a button toggling the modal -->
		<button class="uk-button" data-uk-modal="{target:'#my-id',bgclose:false}">Open Canvas (NOT)</button>

		</div>
		<div id="notebook">
			<div id="notebookToolBar">
				<select id="changeFF">
					<option value="Arial">Arial</option>
					<option value="Verdana">Verdana </option>
					<option value="Impact">Impact </option>
					<option value="Comic Sans MS">Comic Sans MS</option>
				</select>
				<select id="changeColor">
					<option class="black" value="black">Black</option>
					<option class="white" value="white">White</option>
					<option class="red" value="red">Red</option>
					<option class="yellow" value="yellow">Yellow</option>
					<option class="green" value="green">Green</option>
				</select>
			</div>
			<textarea id="textbox"></textarea>
		</div>
		<!--<div id="doodleContainer">
		<div id="doodle">
			<button id="clear">Clear</button>
			<canvas id="c"></canvas>
		</div>
		</div>-->

		
		<!-- This is the modal -->
		<div id="my-id" class="uk-modal">
		    <div class="uk-modal-dialog">
		        <a class="uk-modal-close uk-close"></a>
		        <div id="doodleModalContainer">
		        <div id="doodle">
		        	<button id="clear">Clear</button>
		        	<canvas id="c"></canvas>
		        </div>
		        </div>
		    </div>
		</div>

		<script>
			window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
		</script>
		<script>
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			var el = document.getElementById('c');
			var ctx = el.getContext('2d');
			ctx.canvas.width = document.getElementById('doodle').offsetWidth;
			ctx.canvas.height = document.getElementById('doodle').offsetHeight;

			ctx.lineJoin = ctx.lineCap = 'round';
			/*ctx.shadowBlur = 10;
			 ctx.shadowColor = 'rgb(0, 0, 0)';*/

			var isDrawing, points = [];

			el.onmousedown = function(e) {
				isDrawing = true;
				points.push({
					x : e.clientX - $("canvas").offset().left,
					y : e.clientY - $("canvas").offset().top,
					width : getRandomInt(3, 5)
				});
			};
			
			$('#clear').click(function() {
				ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
			});

			el.onmousemove = function(e) {
				if (!isDrawing)
					return;

				//ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

				points.push({
					x : e.clientX - $("canvas").offset().left,
					y : e.clientY - $("canvas").offset().top,
					width : getRandomInt(3, 5)
				});

				for (var i = 1; i < points.length; i++) {
					ctx.beginPath();
					ctx.moveTo(points[i - 1].x, points[i - 1].y);
					ctx.lineWidth = points[i].width;
					ctx.lineTo(points[i].x, points[i].y);
					ctx.stroke();
				}
			};

			el.onmouseup = function() {
				isDrawing = false;
				points.length = 0;
			};
		</script>
		<script>
			$("#changeFF").change(function() {
				$('textarea').css("font-family", $(this).val());
			});
			$("#changeColor").change(function() {
				$('textarea').css("color", $(this).val());
			});
			$(document).delegate('#textbox', 'keydown', function(e) {
				var keyCode = e.keyCode || e.which;

				if (keyCode == 9) {
					e.preventDefault();
					var start = $(this).get(0).selectionStart;
					var end = $(this).get(0).selectionEnd;

					// set textarea value to: text before caret + tab + text after caret
					$(this).val($(this).val().substring(0, start) + "\t" + $(this).val().substring(end));

					// put caret at right position again
					$(this).get(0).selectionStart = $(this).get(0).selectionEnd = start + 1;
				}
			});
		</script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
